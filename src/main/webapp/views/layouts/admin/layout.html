<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  lang="en">
<head>
  <meta charset="UTF-8"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/assets/admin/css/style.css}"/>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script th:src="@{/assets/js/jquery-3.6.0.min.js}"></script>
  <script th:src="@{/assets/js/popper.min.js}"></script>
  <script th:src="@{/assets/js/bootstrap.min.js}"></script>
  <!-- Custom css -->
  <link rel="stylesheet" th:href="@{/assets/admin/css/style.css}" />
</head>
<body class="d-flex flex-column min-vh-100">

<div class="d-flex">
  <div th:replace="~{layouts/admin/sidebar}"></div>
  <div
    class="flex-grow-1 content-ml-sidebar-collapsed"
    id="admin-layout-content"
    style="transition: ease 0.3s"
  >
    <div th:replace="~{layouts/admin/header}"></div>
    <section layout:fragment="body"></section>
  </div>
</div>

</body>
</html>
