<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" th:href="@{/assets/user/css/header.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/user/css/footer.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/user/css/slide-movie.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/user/css/slide-banner.css}" type="text/css">
<!--     Nhúng Bootstrap 4 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

</head>
<body>
<div th:insert="~{layouts/user/header :: header}"></div>

<section layout:fragment="body">
    Main content will be included here
</section>

<div th:replace="~{layouts/user/footer :: footer}"></div>


<script th:src="@{/assets/user/js/slide-banner.js}"></script>
<script th:src="@{/assets/user/js/slide-movie.js}"></script>
<!--    Nhúng Bootstrap 4 JS và jQuery (để hỗ trợ carousel)-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
