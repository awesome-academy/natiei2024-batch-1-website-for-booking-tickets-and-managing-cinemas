<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/user/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}"></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/assets/css/login.css}">
</head>

<body>


    <section layout:fragment="body">
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img th:src="@{assets/images/CGV-logo.png}" class="brand_logo" alt="Logo">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <!--/*@thymesVar id="user" type="cinemas.dtos.UserLoginFormDto"*/-->
                        <form th:action="@{/login}" th:object="${user}" method="post">
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input name="email" th:field="*{email}" th:placeholder="#{login.username}" type="text" class="form-control input_user" required>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input id="password" name="password" th:field="*{password}" th:placeholder="#{login.password}" type="password" class="form-control input_pass" required th:inline="javascript">
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input th:field="*{rememberMe}" type="checkbox" class="custom-control-input" id="customControlInline">
                                    <label class="custom-control-label" for="customControlInline"><span th:text="#{login.remember-me}"></span></label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <button type="submit" name="button" class="btn login_btn" th:text="#{login.submit}"></button>
                            </div>
                        </form>
                    </div>

                    <div class="mt-4">
                        <div class="d-flex justify-content-center links" th:text="#{login.dont-have-account}">
                            <a href="#" class="ml-2" th:text="#{login.create-account}"></a>
                        </div>
                        <div class="d-flex justify-content-center links">
                            <a href="#" th:text="#{login.forgot-password}">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            $(document).ready(function() {
                const $togglePassword = $('#togglePassword');
                const $passwordField = $('#password');

                $togglePassword.on('click', function () {
                    // Toggle the type attribute using the dataset property
                    const type = $passwordField.attr('type') === 'password' ? 'text' : 'password';
                    $passwordField.attr('type', type);

                    // Toggle the eye icon
                    $(this).find('i').toggleClass('fa-eye fa-eye-slash');
                });
            });
        </script>
    </section>



</body>
</html>
