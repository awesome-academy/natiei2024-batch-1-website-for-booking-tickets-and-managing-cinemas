<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{layouts/admin/layout}">
<head>
  <meta charset="UTF-8">
  <title>Cập nhật phim</title>
  <style>
      .preview-img {
          max-width: 300px; /* Adjust as needed */
          max-height: 300px; /* Adjust as needed */
          width: auto;
          height: auto;
      }
  </style>
</head>
<body>

<section layout:fragment="body">
  <div class="container-fluid">
    <div th:if="${successMessage}" class="alert alert-success" th:text="#{${successMessage}}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="#{${errorMessage}}"></div>

    <!--/*@thymesVar id="movieCreateFormDto" type="cinemas.dtos.MovieDto"*/-->
    <form th:action="@{/admin/movies/update}" th:object="${movieDto}" method="post" enctype="multipart/form-data">
      <!-- keep id & photoUrl -->
      <input type="hidden" th:field="*{id}">
      <input type="hidden" th:field="*{photoUrl}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <!-- Trailer & Photo -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Trailer</label> <input type="url" class="form-control" placeholder="https://" th:field="*{trailer}">
        </div>
        <div class="form-group col-md-6 d-flex align-items-center">
          <div class="form-group text-center">
            <!-- If you have a pre-existing image URL -->
            <div class="mr-3">
              <img id="imageDisplay" th:src="@{${movieDto.photoUrl}}" class="img-fluid img-thumbnail preview-img" alt="Movie Poster">
            </div>
            <div>
              <label>Ảnh</label>
              <input id="imagePreview" type="file" class="form-control-file mt-2" th:field="*{photo}" accept="image/*">
            </div>
          </div>
        </div>
      </div>
      <!-- titleVn & titleEn -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Tên phim (VI) <span class="text-danger" th:if="${#fields.hasErrors('titleVn')}" th:errors="*{titleVn}"></span></label>
          <input type="text" class="form-control" th:field="*{titleVn}">
        </div>
        <div class="form-group col-md-6">
          <label>Tên phim (EN) <span class="text-danger" th:if="${#fields.hasErrors('titleEn')}" th:errors="*{titleEn}"></span></label>
          <input type="text" class="form-control" th:field="*{titleEn}">
        </div>
      </div>
      <!-- languageVn & languageEn -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Ngôn ngữ (VI)</label>
          <input type="text" class="form-control" placeholder="Tiếng Nhật với phụ đề Việt" th:field="*{languageVn}">
        </div>
        <div class="form-group col-md-6">
          <label>Ngôn ngữ (EN)</label>
          <input type="text" class="form-control" placeholder="Japanese with Vietnamese subtitle and Dubbing" th:field="*{languageEn}">
        </div>
      </div>
      <!-- descriptionVn & descriptionEn -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Mô tả (VI)</label>
          <textarea class="form-control" rows="3" placeholder="Gru phải đối mặt với kẻ thù mới" th:field="*{descriptionVn}"></textarea>
        </div>
        <div class="form-group col-md-6">
          <label>Mô tả (EN)</label> <textarea class="form-control" rows="3" placeholder="Gru is facing a new enemy"
          th:field="*{descriptionEn}"></textarea>
        </div>
      </div>
      <!-- releaseDate & runningTime & ageLimit -->
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Ngày công chiếu</label> <input type="datetime-local" class="form-control" th:field="*{releaseDate}">
        </div>
        <div class="form-group col-md-4">
          <label>Thời lượng</label> <input type="number" class="form-control" min="0" max="300" value="120"
          th:field="*{runningTime}">
        </div>
        <div class="form-group col-md-4">
          <label>Độ tuổi giới hạn</label> <input type="number" class="form-control" value="0" th:field="*{ageLimit}">
        </div>
      </div>
      <!-- director & cast -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Đạo diễn</label> <input type="text" class="form-control" placeholder="Chris Renaud, Patrick Delage"
          th:field="*{director}">
        </div>
        <div class="form-group col-md-6">
          <label>Diễn viên</label> <input type="text" class="form-control"
          placeholder="Steve Carell, Kristen Wiig, Joey King"
          th:field="*{cast}">
        </div>
      </div>
      <!-- status & genres -->
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Trạng thái</label>
          <!-- statuses -->
          <select class="custom-select" th:field="*{status}">
            <!--/*@thymesVar id="allStatuses" type="cinemas.enums.MovieStatus"*/-->
            <option th:each="stt : ${allStatuses}" th:value="${stt}" th:text="${stt.langVn}"></option>
          </select>
        </div>
        <div class="form-group col-md-10">
          <label>Thể loại
            <span class="text-danger" th:if="${#fields.hasErrors('genreIds')}" th:errors="*{genreIds}"></span></label>
          <!-- genres -->
          <!--/*@thymesVar id="allGenres" type="cinemas.models.Genre"*/-->
          <div class="row">
            <div class="col-md-2" th:each="genre, iterStat : ${allGenres}">
              <div class="form-check">
                <!-- <p th:text="${'Genre ID: ' + genre.id + ', In movie: ' + #lists.contains(movieDto.genreIds, genre.id)}"></p> -->
                <input class="form-check-input" type="checkbox" th:field="*{genreIds}" th:value="${genre.id}"
                  th:id="${'genre-' + iterStat.index}">
                <label class="form-check-label" th:text="${genre.nameVn}"
                  th:for="${'genre-' + iterStat.index}"></label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row justify-content-center">
        <button type="submit" class="btn btn-primary">Cập nhật phim</button>
      </div>
    </form>
  </div>
  <!-- JavaScript for Image Preview -->
  <script>
      $('#imagePreview').on('change', function (event) {
          const file = event.target.files[0];
          if (file) {
              const reader = new FileReader();
              reader.onload = function (e) {
                  $('#imageDisplay').attr('src', e.target.result);
              };
              reader.readAsDataURL(file);
          }
      });
  </script>
</section>

</body>
</html>
