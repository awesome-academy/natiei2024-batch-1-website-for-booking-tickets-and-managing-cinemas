<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{layouts/admin/layout}">
<head>
  <meta charset="UTF-8">
  <title>Thêm phim mới</title>
</head>
<body>
<section layout:fragment="body">
  <!--/*@thymesVar id="genreDto" type="cinemas.dtos.GenreDto"*/-->
  <form th:action="@{/admin/genres/view}" th:object="${genreDto}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="form-group">
      <label>Tên (VI)</label>
      <input type="text" class="form-control" th:field="*{nameVn}">
    </div>
    <div class="form-group">
      <label>Tên (EN)</label>
      <input type="text" class="form-control" th:field="*{nameEn}">
    </div>
    <button type="submit" class="btn btn-primary">Thêm</button>
  </form>

</section>
</body>
</html>
